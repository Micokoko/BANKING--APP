<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BANKING APP</title>
    <script src="https://kit.fontawesome.com/dc573697cb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&family=Press+Start+2P&family=Work+Sans&display=swap" rel="stylesheet">
</head>
<body>


    <div class="sidebar">
        <div id="header"><img id="moon-icon" src="images/MOON-LOGO.png" alt="Rocket" class="moon-image">LunarFinance</div>

        <a href=".home-content" class="anchor">
            <div class="icon"><i class='fas fa-university'></i><p>Home</p></div>
        </a>
        <a href=".transfer-content" class="anchor">
            <div class="icon"><i class="fa-solid fa-money-bill-transfer"></i><p>Transfer</p></div>
        </a>
        <a href=".expense-Tracker-content" class="anchor">
            <div class="icon"><i class="fa-solid fa-scale-balanced"></i><p>Expense Tracker</p></div>
        </a>
     
        <a href=".settings-content" class="anchor">
            <div class="icon"><i class="fa-solid fa-gear"></i><p>Settings</p></div>
        </a>
        <a href=".logout-content" class="anchor">
            <div class="icon"><i class="fa-solid fa-arrow-right-from-bracket"></i><p>Log-Out</p>
</div>
        </a>
    </div>


    <div class="main">
        <div class="content home-content hidden">
            <div class="dashboard-container">
                <div id="dashboard-greeting">Hello Mico!</div>
                    <div class="my-accounts"><h2>My Accounts</h2></div>
                    <div id="account">Account 1 Bal: $1,700.00</div>
                    
                <div class="Widthdraw"><button type="submit"><img src="images/cash-withdrawal.png"> <p>Widthdraw</p></button></div>
                <div class="Deposit"><button type="submit"><img src="images/cash-deposit.png"><p>Deposit</p></button></div>
                <div class="transactions"><h3>Transactions</h3>
                        <ul>Transaction 1</ul>
                        <ul>Transaction 2</ul>
                </div>
            </div>
            <!-- Home Page Content Here -->
        </div>
        <div class="content transfer-content hidden">
            <h2>Welcome to the Transfer Page!</h2>
            <!-- Transfer Page Content Here -->
        </div>
        <div class="content expense-Tracker-content hidden">
            <h2>Expense Tracker</h2>
            <!-- Transaction History Content Here -->
        </div>
        <div class="content settings-content hidden">
            <h2>Settings</h2>
            <!-- Settings Content Here -->
        </div>
        <div class="content logout-content hidden">
            <h2>Log Out</h2>
            <!-- Log Out Content Here -->
        </div>
    </div>
    

</body>
<script src="scripts.js"></script>
</html>
